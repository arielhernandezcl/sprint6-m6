<!DOCTYPE html>
<html>
<head>
    <title>Crear Capacitacion</title>
    
	<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container my-3">
		<h1 th:text="${titulo}"></h1>
	</div>
    <div class="container col-lg-8 col-md-10 col-sm-12">
    <form th:action="@{/capacitaciones/editar}" method="POST">
		<div class="form-group" hidden >
                <label for="id">Id Capacitacion: </label>
                <input type="text"  class="form-control" name="id"  th:value="${capacitacion.id}"/>
            </div>
      <div class="form-group mt-3">
        <label for="nombre">Rut:</label>
        <input type="text" class="form-control" id="rut" name="rut" th:value="${capacitacion.rut}" required>
      </div>
      <div class="form-group mt-3">
        <label for="apellido">Dia:</label>
        <input type="text" class="form-control" id="dia" name="dia" th:value="${capacitacion.dia}" required>
      </div>
      <div class="form-group mt-3">
        <label for="edad">Hora:</label>
        <input type="text" class="form-control" id="hora" name="hora" th:value="${capacitacion.hora}" required>
      </div>
      <div class="form-group mt-3">
        <label for="edad">Lugar</label>
        <input type="text" class="form-control" id="lugar" name="lugar" th:value="${capacitacion.lugar}" required>
      </div>  
      <div class="form-group mt-3">
        <label for="edad">Cantidad</label>
        <input type="text" class="form-control" id="lugar" name="cantidad" th:value="${capacitacion.cantidad}" required>
      </div> 

      <button type="submit" class="btn btn-success my-4"><i class="fa-regular fa-floppy-disk mx-2"></i>Guardar</button>
      <a class="btn btn-danger" href="/capacitaciones/listar"><i class="fa-solid fa-list mx-2"></i>Volver al Listado</a>
    </form>
  </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
