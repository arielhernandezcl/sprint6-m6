<!DOCTYPE html>
<html>
<head>
    <title>Crear Capacitacion</title>
    
	<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container my-3">
		<h1 th:text="${titulo}"></h1>
	</div>
    <div class="container col-lg-8 col-md-10 col-sm-12">
    <form action="crear" method="POST">
      <div class="form-group mt-3">
        <label for="nombre">Rut:</label>
        <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese el rut" required>
      </div>
      <div class="form-group mt-3">
        <label for="apellido">Dia:</label>
        <select class="form-select" name="dia">
					<option selected>Seleccione el Dia</option>
		            <option>Lunes</option>
		            <option>Martes</option>
		            <option>Miercoles</option>
		            <option>Jueves</option>
		            <option>Viernes</option>
		            <option>Sabado</option>
		            <option>Domingo</option>
		</select>
      </div>
      <div class="form-group mt-3">
        <label for="edad">Hora:</label>
        <input type="text" class="form-control" id="hora" name="hora" placeholder="Ingrese el dia" required>
      </div>
      <div class="form-group mt-3">
        <label for="edad">Lugar</label>
        <input type="text" class="form-control" id="lugar" name="lugar" placeholder="Ingrese el lugar" required>
      </div>  
      <div class="form-group mt-3">
        <label for="edad">Cantidad</label>
        <input type="text" class="form-control" id="lugar" name="cantidad" placeholder="Ingrese la cantidad" required>
      </div> 

      <button type="submit" class="btn btn-success my-4"><i class="fa-regular fa-floppy-disk mx-2"></i>Guardar</button>
      <a class="btn btn-danger" href="/capacitaciones/listar"><i class="fa-solid fa-list mx-2"></i>Volver al Listado</a>
    </form>
  </div>
    
 <footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
